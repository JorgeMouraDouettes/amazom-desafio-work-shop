<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"   href="style.css">
</head>
<body>
    <section>
        <header class="cabecalho">
            <img class="logo-cabecalho" src="logo.jpg" alt="logo amazom">
        <div class="cabecalho-menu">
             <a class="cabecalho-menu-item">Menu</a>
             <a class="cabecalho-menu-item">Contato</a>
             <a class="cabecalho-menu-item">Mais Informações</a>
        </div>
        
        </header>
    <main class="conteudo">
            <div class="conteudo-inscrever">
                <h1 class="titulo">Se Inscreva Para<br>
                    Receber as<br>
                    Melhores Promoções<br>
                    da amazom!</h1>
                    <form class="formulario">
                        <input type="name" placeholder="Insira seu nome">
                        <input type="email" placeholder="Insira seu email">
                        <button class="botao">QUERO ME CADASTRAR!</button>
                    </form>
    
            </div>
                <nav class="conteudo2">
                    <h2 class="escrita">Amazom</h2>
                    <p class="escrita2">As Melhores Promoções Estão Aqui!</p>
                    <img src="índice.png" alt="logo amazom 2">
                </nav>
                
    
    </main>
        <footer class="rodape">
            <img class="facebook" src="facebook.png" alt="facebook">
            <img class="instagram" src="instagram.png" alt="instagram">
    
        </footer>

    </section>
    
</body>
</html>
